<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pizza Restaurant Newsletter</title>
    <style>
        body,
        p {
            margin: 1px;
            padding: 0;
        }

        body {
            background: url('https://images.pexels.com/photos/5792329/pexels-photo-5792329.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center top fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(211, 228, 238, 0.7); /* Add a semi-transparent white background on top of the image */
            box-shadow: 0 0 10px rgba(72, 3, 234, 0.1);
        }

        /* Header section */
        .header {
            text-align: center;
            padding: 20px;
        }

        .menu-list {
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }

        .menu-item {
            margin: 0 20px;
            font-weight: bold;
            color: #333333;
            font-size: 16px;
        }

        /* Content section */
        .content {
            text-align: center;
            padding: 20px;
        }

        .welcome {
            font-size: 36px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Rest of your styles remain unchanged */
        /* ... */
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <ul class="menu-list">
                <li class="menu-item">Menu</li>
                <li class="menu-item">Pages</li>
                <li class="menu-item">Reservation</li>
                <li class="menu-item">Gallery</li>
                <li class="menu-item">Blog</li>
                <li class="menu-item">Contact</li>
            </ul>
        </div>
        <div class="content">
            <h1 class="welcome">WELCOME</h1>
            <p class="description">Explore our mouthwatering pizza menu and exclusive offers at Your Favorite Pizza Place!</p>
        </div>
        <!-- Rest of your HTML content remains unchanged -->
    </div>
</body>

</html>
