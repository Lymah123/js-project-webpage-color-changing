<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pizza Restaurant Newsletter</title>
    <style>
    
        body, p {
            margin: 1p;
            padding: 10px;
        }

        body {
            background-color: #0000FF;
            font-family: Arial, sans-serif;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #ff8800;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            font-size: 28px;
        }

        .content {
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff8800;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .menu {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }

        .menu h2 {
            color: #333333;
            font-size: 20px;
        }

        .menu-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .menu-item img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        .footer {
    background-color: #333333;
    padding: 10px;
    text-align: center;
    margin-top: 40px;
        }

        .footer p {
            color: #ffffff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Your Favorite Pizza Place</h1>
        </div>
        <div class="content">
            <p>Dear Pizza Lover,</p>
            <p>Explore our mouthwatering pizza menu and exclusive offers at Your Favorite Pizza Place!</p>
            <div class="menu">
                <h2>Menu Highlights</h2>
                <div class="menu-item">
                    <img src="https://w7.pngwing.com/pngs/854/775/png-transparent-pizza-margherita-pepperoni-pizza-delivery-food-hotdog-food-cheese-tomato.png" alt="Pepperoni Pizza">
                    <p>Pepperoni Pizza</p>
                </div>
                <div class="menu-item">
                    <img src="https://www.pngitem.com/pimgs/m/177-1770443_margherita-chicken-pizza-image-png-transparent-png.png" alt="Margherita Pizza">
                    <p>Margherita Pizza</p>
                </div>
                <div class="menu-item">
                    <img src="https://p7.hiclipart.com/preview/570/786/331/pizza-hut-poster-dough-four-pizza.jpg" alt="Hawaiian Pizza">
                    <p>Hawaiian Pizza</p>
                </div>
            </div>
            <p><a class="button" href="#">Order Now</a></p>
        </div>
        <div class="footer">
            <p>&copy; 2023 Your Favorite Pizza Place</p>
        </div>
    </div>
</body>
</html>
